server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Увеличиваем максимальный размер тела запроса до 50MB
    client_max_body_size 6000M;

    # Обработка всех маршрутов React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Проксирование API запросов на бэкенд
    location /api/ {
        # Имя сервиса api и его внутренний порт из docker-compose
        proxy_pass http://api:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование для статических файлов, сгенерированных бэкендом.
    # Модификатор ^~ дает этому правилу приоритет над регулярными выражениями.
    location ^~ /static/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Кэширование статических ресурсов  
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}